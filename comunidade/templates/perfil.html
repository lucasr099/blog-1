{%  extends "base.html" %}


{% block body %}
<div class="container mt-5 d-flex justify-content-center">

    <div class="card p-3">

        <div class="d-flex align-items-center">

            <div class="image pe-2">
        <img src="{{ foto_perfil }}" class="rounded" width="150" >
        </div>

        <div class="ml-3 w-100">
            
           <h4 class="mb-0 mt-0">{{ current_user.username  }}</h4>
           <span>{{ current_user.email  }}</span>

           <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

            <div class="d-flex flex-column">

                <span class="articles">Times</span>
                <span>{{ current_user.time_futebol | capitalize }}</span>

                
            </div>

            <div class="d-flex flex-column">

                <span class="rating">Post</span>
                <span class="number3">{{ current_user.contar_post() }}</span>
                
            </div>
               
           </div>


           <div class="button mt-2 d-flex flex-row align-items-center">
            
            <a href="{{ url_for('editar_perfil') }}" class="btn btn-sm btn-outline-primary w-100">Editar perfil</a>
            

               
           </div>


        </div>

            
        </div>
        
    </div>
     
 </div>
 {% block form_editar_perfil %}

 {% endblock %}
{% endblock %}
