{% extends "base.html" %}

{% block body %}
   <div class="container">
    <h1 class="titulo-user">Usu√°rios</h1>
    {% for usuario in lista_usuarios %}
    <div class="container mt-5 d-flex justify-content-center">

        <div class="card p-3">
    
            <div class="d-flex align-items-center">
    
                <div class="image pe-2">
                 <img src="{{ url_for('static', filename='foto_perfil/' + usuario.foto_perfil) }}" class="rounded" width="150">

            </div>
    
            <div class="ml-3 w-100">
                
               <h4 class="mb-0 mt-0">{{ usuario.username  }}</h4>
               <span>{{ usuario.email  }}</span>
    
               <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
    
                <div class="d-flex flex-column">
    
                    <span class="articles">Time</span>
                    <span>{{ usuario.time_futebol | capitalize }}</span>
    
                    
                </div>
    
                <div class="d-flex flex-column">
    
                    <span class="rating">Post</span>
                    <span class="number3">{{current_user.contar_post()}}</span>
                    
                </div>
                   
               </div>
    
    
            </div>
    
                
            </div>
            
        </div>
         
     </div>
    {% endfor %}
   </div>
{% endblock %}
